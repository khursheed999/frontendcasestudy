<div class="container-fluid mt-4">
    <div class="my-component bg-dark shadow-lg">
      <div class=" text-white p-4 rounded">
        
        <!-- Title Section -->
        <div class="d-flex flex-column text-wrap justify-content-between align-items-center border-bottom pb-2">
          <h4 class="fw-bold">Document Title</h4>
          <h5 class="text-warning">{{ selectedDocument.title }}</h5>
        </div>
  
        <!-- Date Section -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <h6 class="text-secondary">📅 Date:</h6>
          <p class="mb-0">{{ selectedDocument.date }}</p>
        </div>
  
        <!-- Summary Section -->
        <div class="mt-3">
          <h6 class="fw-semibold text-info">📌 Summary:</h6>
          <p class="text-light">{{ selectedDocument.small_summary }}</p>
        </div>
  
        <!-- Description Section -->
        <div class="mt-3">
          <h6 class="fw-semibold text-info">📝 Description:</h6>
          <p class="text-light">{{ selectedDocument.large_paragraph }}</p>
        </div>
  
        <!-- Links Section -->
        <div class="mt-3">
          <h6 class="fw-semibold text-info">🔗 Related Links:</h6>
          <ul class="list-unstyled">
            <li *ngFor="let link of selectedDocument.links">
              <a [href]="link.url" target="_blank" class="text-primary fw-bold text-decoration-none">
                ➡ {{ link.name }}
              </a>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
  </div>
