            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>

  </nav>
  
  <!-- Main Content -->
  <div class="container-fluid pt-4  bg-primary " >
      <div style="height:400 bg-primary">
          <div class="d-flex flex-row justify-content-center text-center">
              <h3 class="text-white text-uppercase">Demo of Front End CaseStudy</h3>
      
          </div>
          <!-- Dropdown Selectors -->
          <div class="row justify-content-center mt-5">
              <div class="col-12 col-md-8 mb-3">
                  <div class="card p-4 shadow-sm">
                      <app-dropdown-selectors-viewer></app-dropdown-selectors-viewer>
                      <div class="row justify-content-center mt-5">
                          <div class="col-12 col-md-4 text-center">
                              <button class="btn w-100 py-2  text-xl" [ngClass]="!SelectedDocument?' btn-secondary':'btn-primary'" [disabled]="!SelectedDocument" (click)="showData()">Show Data</button>
                          </div>
                      </div>
                  </div>
              </div>
             
          </div>
      
          <!-- Show Data Button -->
          
      </div>
      @if (showDataButton) {
          <div  class="document d-flex justify-content-center bg-primary row mt-3 gap-1 text-center py-5"  *ngIf="SelectedDocument">
              <div class="col-12 col-md-6">
                  <div class="card p-4 shadow-sm">
                      <app-document-viewer></app-document-viewer>
                  </div>
              </div>
              <div class="col-12 col-md-6">
                  <div class="card p-4 shadow-sm">
                      <app-chart-viewer></app-chart-viewer>
                  </div>
              </div>
          </div>
      }
      @else {
          <div class="NoData d-flex justify-content-center bg-primary row mt-4 gap-2 text-center  py-3" >
             
             <div class="col-12 col-md-8 mb-3">
              <div class="card p-4 shadow-sm">
                  <h2 class="text-primary text-uppercase">No Data avaliable</h2>
                  <div>
                  <h2 class="text-primary text-uppercase">Please Select state and Document</h2>
        
                  </div>
          </div>
             
             </div>
          </div>
      }
      <!-- Document & Chart Viewer (Shown when Button is Clicked) -->
      <footer class=" d-flex justify-content-center bg-dark text-white row text-center"  style="height:auto">
          <div class="container-fluid px-3">
           <div class="row">
               <div class="col-md-4">
                   <h5>About us</h5>
                   <p>we make responsive and user friendly websites</p>
                   
               </div>
           </div>
           <hr class="bg-white">
          <div class="row py-1">
           <p class="text-center mb-0">&copy; 2025 All rights reserved
           </p>
          </div>
          </div>
       
         
       </footer>
   </div>
